<!-- Background Overlay -->
<div class="fixed inset-0 z-50 bg-gradient-to-b from-black via-gray-900 to-black bg-opacity-80  flex justify-center items-center" (click)="closeModal()"></div>

<!-- Modal Container -->
<div class="fixed inset-0 z-50 flex justify-center items-center animate-fade-in">
  <div class="bg-gray-800 py-20 rounded-xl shadow-2xl max-w-5xl w-full mx-4 relative flex justify-center items-center border border-gray-700">
    <!-- Close Button -->
    <span class="absolute top-0 right-4 text-4xl md:top-4 font-bold cursor-pointer text-gray-400 hover:text-white transition duration-300" (click)="closeModal()">Ã—</span>
    
    <div class="flex flex-col md:flex-row gap-8 w-full justify-center items-center mt-5 p-2 md:mt-0">
      <!-- YouTube Video -->
      <div  class="w-full">

        <div class="relative rounded-xl overflow-hidden shadow-lg" style="padding-top: 56.25%;"> <!-- 16:9 Aspect Ratio -->
          <iframe  *ngIf="youtubeUrl"
            class="absolute top-0 left-0 w-full h-full rounded-lg" 
            [src]="youtubeUrl | safeUrl" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>

        No trailers found.

      </div>
