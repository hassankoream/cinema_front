<div
*ngIf="isButtonVisible"
class="fixed bottom-10 right-10 cursor-pointer p-3 bg-gray-800 rounded-full shadow-lg hover:bg-gray-700 transition duration-300 ease-in-out"
(click)="goToTop()"
>
<!-- Arrow icon using an SVG -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  class="h-6 w-6 text-white animate-bounce"
  fill="none"
  viewBox="0 0 24 24"
  stroke="currentColor"
  stroke-width="2"
>
  <path
    stroke-linecap="round"
    stroke-linejoin="round"
    d="M5 15l7-7 7 7"
  />
</svg>
</div>
