<section class="my-10">

    <div class="container mx-auto px-4">


        <!-- Movie Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
            <!-- Loop over moviesList -->
            <div *ngFor="let show of showList"
                class="bg-slate-100 rounded-lg shadow-lg p-2 relative transition-transform duration-500 hover:scale-105">

                <!-- Movie Poster -->
                <div [routerLink]="['/m/show-details', showType, show.id]" class="h-52 overflow-hidden rounded-lg">
                    <img *ngIf="show.poster_path" [src]="mainImageUrl + show.poster_path"
                        [alt]="show.name || show.title" class="w-full h-full object-cover crp">
                    <img *ngIf="!show.poster_path" src="../../../assets/images/angry-mac-boy-cinema.jpeg"
                        [alt]="show.name || show.title" class="w-full h-full object-cover crp">
                </div>

                <!-- Rating Circle -->
                <div class="relative -top-5 left-2">
                    <app-progress-circle [progress]="show.vote_average | percentage">
                    </app-progress-circle>
                </div>

                <!-- Movie Title and Release Date -->
                <div class="mt-2 text-center">
                    <h3 class="text-md font-semibold truncate">
                        {{ show.name || show.title | splitTitle }}
                    </h3>
                    <p class="text-sm">{{ show.first_air_date || show.release_date }}</p>
                    <!-- <button (click)="showModal(movie.poster_path, movie.id)" 
                      class="text-[#1E90FF] mt-2 flex items-center justify-center">
                <i class="fa-solid fa-share-alt mr-1"></i> Share
              </button> -->
                </div>
            </div>
        </div>

    </div>
</section>
